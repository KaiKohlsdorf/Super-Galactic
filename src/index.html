<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h2>Enter your age to see how old you would be on these other planets!</h2>
  <form id="planet-form">
    <label for="age">Enter your earth age:</label>
    <input id="age" type="number">
    <ul id="response"></ul>

  <form id="human">
    <h4>Are you a human? Type 1 for yes and 2 for no.</h4>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
